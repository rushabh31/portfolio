{{ define "main" }}

<main class="site-wrapper">
  <div class="pt-table">
    <div class="pt-tablecell page-home relative">
      <div class="stars"></div>
      <div class="stars2"></div>
      <div class="stars3"></div>
      <!-- .close -->
      <a href="{{ site.BaseURL }}" class="page-close"><i class="tf-ion-close"></i></a>
      <!-- /.close -->

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
            {{ partial "page-header.html" . }}
          </div>
          <img id='img_width_exp' src="{{ .Params.Image | absURL }}" alt="author">
        </div> <!-- /.row -->
                    
          {{ with .Params.Experiences }}
          <div class="col-xs-12 col-sm-12" style="margin-bottom: 20px;">
            <div class="history-block">
              <div class="section-title light clear">
                <h3>{{ .title | markdownify }}</h3>
              </div>
              <!-- /.section-title -->
              <div class="history-scroller">
                {{ range .experience }}
                <div class="history-item">
                  <div class="history-icon">
                    <span class="history-hex"></span>
                    <i class="{{ .icon }}"></i>
                  </div>
                  <div class="history-text">
                    <h5>{{ .name }}</h5>
                    <span>{{ .duration }}</span>
                    <p>{{ .description | markdownify }}</p>
                  </div>
                </div>
                {{ end }}
              </div>
            </div> <!-- /.history-block -->
          </div> <!-- /.col -->
          {{ end }}
      </div> <!-- /.container -->
      {{ partial "page-nav.html" . }}
    </div> <!-- /.pt-tablecell -->
  </div> <!-- /.pt-table -->
</main> <!-- /.site-wrapper -->

{{ end }}
