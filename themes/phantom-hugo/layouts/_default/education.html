{{ define "main" }}

<main class="site-wrapper">
  <style>

      .pencil {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translate(-50%, 0%);
        animation: yeah 5s infinite ease-in-out;
      }

      @keyframes yeah {
        0% {
          transform: translate(-50%, 10px) rotate(0deg);
        }
        20% {
          transform: translate(-50%, 70px) rotate(17deg);
        }
        40% {
          transform: translate(-50%, 70px) rotate(-17deg);
        }
        75% {
          transform: translate(-50%, 10px) rotate(-360deg);
        }
        100% {
          transform: translate(-50%, 10px) rotate(-360deg);
        }
      }

      .line {
        z-index: 2;
        position: absolute;
        top: 428px;
        left: 50%;
        transform: translate(-50%, 0);
        width: 100px;
        height: 20px;
        border-radius: 50%;
        box-shadow: 0 5px 0 0 cornsilk;
        animation: line 5s infinite ease-in-out;
      }

      @keyframes line {
        0% {
          transform: translate(Calc(-50% - 50px), 0);
          opacity: 1;
          width: 0px;
          height: 0px;
        }
        20% {
          transform: translate(Calc(-50% - 50px), 0);
          opacity: 1;
          width: 0px;
          height: 10px;
        }
        40%,
        55% {
          transform: translate(-50%, 0);
          opacity: 1;
          width: 60px;
          height: 10px;
        }
        60% {
          transform: translate(Calc(-50% + 50px), 0);
          opacity: 0;
          width: 0px;
          height: 10px;
        }
        100% {
          transform: translate(Calc(-50% + 50px), 0);
          opacity: 0;
          width: 0px;
          height: 10px;
        }
      }

      .rubber {
        z-index: 1;
        position: relative;
        left: 5px;
        width: 90px;
        height: 40px;
        background: #ff99aa;
        border-radius: 25px 25px 0 0;
      }

      .rubber::before {
        position: absolute;
        top: 5px;
        left: 15px;
        content: "";
        width: 30px;
        height: 15px;
        background: #ffc0cb;
        border-radius: 50%;
      }

      .ferrule {
        z-index: 2;
        position: relative;
        width: 100px;
        height: 40px;
        background: yellow;
        border-radius: 4px;
        box-shadow: 0px 2px 0 0px rgba(0, 0, 0, 0.4);
      }

      .stripe {
        position: relative;
        left: 5px;
        width: 90px;
        height: 5px;
        background: #777;
        border-radius: 2px;
      }

      .stripe:nth-child(1) {
        top: 10px;
      }

      .stripe:nth-child(2) {
        top: 15px;
      }

      .stick {
        z-index: 1;
        position: relative;
        left: 5px;
        width: 90px;
        height: 200px;
        background: #ffe699;
        border-radius: 15px;
      }

      .side {
        position: absolute;
        width: 30px;
        height: 200px;
        border-radius: 0 0 25px 25px;
      }

      .side:nth-child(1) {
        left: 0;
        top: 0;
        background: #ffd700;
      }

      .side:nth-child(2) {
        left: 30px;
        top: 0;
        background: #e6c300;
      }

      .side:nth-child(3) {
        left: 60px;
        top: 0;
        background: #ccad00;
      }

      .bottom {
        z-index: 2;
        position: relative;
        left: 5px;
        top: -11px;
        width: 0;
        height: 10px;
        border-left: 45px solid transparent;
        border-right: 45px solid transparent;
        border-top: 90px solid #ffe699;
      }

      .graphite {
        position: relative;
        z-index: 3;
        left: 45px;
        top: -20px;
        width: 10px;
        height: 15px;
        background: #444;
        border-radius: 2px 2px 50% 50%;
      }

  </style>
  <div class="pt-table">
    <div class="pt-tablecell page-home relative">
      <div class="stars"></div>
      <div class="stars2"></div>
      <div class="stars3"></div>
      <!-- .close -->
      <a href="{{ site.BaseURL }}" class="page-close"><i class="tf-ion-close"></i></a>
      <!-- /.close -->

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
            {{ partial "page-header.html" . }}
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class = "pencil_section">
              <div class="pencil">
                <div class="rubber"></div>
                <div class="ferrule">
                  <div class="stripe"></div>
                  <div class="stripe"></div>
                </div>
                <div class="stick">
                  <div class="side"></div>
                  <div class="side"></div>
                  <div class="side"></div>
                  <div class="face"></div>
                </div>
                <div class="bottom"></div>
                <div class="graphite"></div>
              </div>
              <div class="line"></div>
            </div>
          </div> <!-- /.col -->


          {{ with .Params.Educations }}
          <div class="col-xs-12 col-sm-6">
            <div class="history-block">
              <div class="section-title light clear">
                <h3 id="text_font">{{ .title | markdownify }}</h3>
              </div>
              <!-- /.section-title -->
              <div class="history-scroller">
                {{ range .academy }}
                <div class="history-item">
                  <div class="history-icon">
                    <!-- <span class="history-hex"></span>
                    <i class="{{ .icon }}"></i> -->
                    <svg viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
                      <defs>
                        <pattern id="img" patternUnits="userSpaceOnUse" width="100" height="100">
                          <image href="https://www.seekpng.com/png/detail/209-2096070_auburn-university-link-operated-by-external-parties-auburn.png" x="-25" width="150" height="100" />
                        </pattern>
                      </defs>
                      <polygon points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#img)"/>
                    </svg>
                  </div>
                  <div class="history-text">
                    <p style = "margin-bottom:-10px;" id="text_font">{{ .name  | markdownify}}</p>
                    <span>{{ .duration }}</span>
                    <p id="text_font">{{ .description | markdownify }}</p>
                  </div>
                </div>
                {{ end }}
              </div>
            </div> <!-- /.history-block -->
          </div> <!-- /.col -->
          {{ end }}
          
        </div> <!--/.row-->
      </div> <!-- /.container -->
      {{ partial "page-nav.html" . }}
    </div> <!-- /.pt-tablecell -->
  </div> <!-- /.pt-table -->
</main> <!-- /.site-wrapper -->

{{ end }}
