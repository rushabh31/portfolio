<div class="page-title text-center">
  <h2 id="text_font">{{ with .Title }}{{ index (split . " ") 0 | safeHTML }} 
    <span class="primary">{{ index (split . " ") 1 | safeHTML }}</span>{{ end }}
    <span class="title-bg">{{ .Params.Watermark }}</span>
  </h2>
  <span style="font-size:22px;">{{ .Params.Description | markdownify }}</span>
</div>
